<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wingo Sequence Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #111827;
            color: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background-color: #1f2937;
            border-radius: 16px;
            padding: 30px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            text-align: center;
            border: 1px solid #374151;
        }

        .card h2 {
            margin-bottom: 25px;
            color: #6366f1;
            font-size: 28px;
            font-weight: 700;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 2px solid #4b5563;
            border-radius: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, background-color 0.3s ease;
            background-color: #2d3748;
            color: #f9fafb;
        }

        input[type="text"]:focus {
            border-color: #a855f7;
            outline: none;
            background-color: #374151;
        }

        button {
            padding: 14px;
            font-size: 16px;
            width: 100%;
            background: linear-gradient(to right, #a855f7, #8b5cf6);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(to right, #7e22ce, #5b21b6);
            transform: translateY(-2px);
        }

        .result {
            margin-top: 25px;
            font-size: 18px;
            color: #e5e7eb;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .accuracy {
            margin-top: 25px;
            font-size: 20px;
            color: #e5e7eb;
            font-weight: 700;
            text-align: left;
        }

        .history {
            margin-top: 25px;
            background-color: #2d3748;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #4b5563;
            text-align: left;
            font-size: 14px;
            color: #d1d5db;
            line-height: 1.5;
            overflow: visible;
            max-height: none;
            width: 100%;
            box-sizing: border-box;
        }

        .history p {
            margin: 8px 0;
            font-size: 14px;
            color: #d1d5db;
            line-height: 1.5;
        }

        .result-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .actual-result {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 100%;
        }

        .actual-result input[type="text"] {
            margin-bottom: 10px;
            width: 100%;
            max-width: 200px;
        }
        .actual-result button{
             width: 100%;
             max-width: 200px;
        }

        #predictionResult {
            color: #a855f7;
        }

        #accuracyResult {
            color: #6ee7b7;
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .card {
                padding: 20px;
            }
            .result-section {
                flex-direction: column;
                align-items: center;
            }
            .actual-result {
                margin-top: 20px;
            }
             .input-button-container {
                flex-direction: column;
                align-items: stretch;
            }
            .input-button-container button{
                width: 100%;
                margin-left: 0;
                margin-top: 10px;
            }
             .input-button-container input[type="text"]{
                margin-bottom: 10px;
             }
        }

        /* Table Styles */
        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 14px;
            color: #d1d5db;
        }

        .history-table th, .history-table td {
            padding: 8px;
            border-bottom: 1px solid #4b5563;
            text-align: left;
        }

        .history-table th {
            background-color: #374151;
            font-weight: 600;
            font-size: 12px; /* Reduced font size by 20% */
        }

        .history-table td {
            color: #d1d5db;
        }

        .correct-yes {
            color: #6ee7b7;
        }

        .correct-no {
            color: #ef4444;
        }

        .color-circle {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .color-red {
            background-color: #ef4444;
        }

        .color-green {
            background-color: #6ee7b7;
        }

        /* Number Box Styles */
        .number-box-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            width: 100%;
            max-width: 320px;
            margin: 0 auto 10px auto;
        }

        .number-box {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 25px;  /* Increased font size to 25px */
            cursor: pointer;
            transition:  0.3s ease;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin: 10px;
            background-image: url("https://firebasestorage.googleapis.com/v0/b/galib-ke-talib.appspot.com/o/redChip.png?alt=media&token=8944de7d-4edf-4174-8206-88bc03e48c08"); /* Set the background image */
            background-size: cover; /* Ensure the image covers the entire box */
            background-position: center; /* Center the image */
            color: #ffffff;
            position: relative;
            overflow: hidden; /* Ensure the background image doesn't overflow */
            font-weight: 900;
        }

        .number-box:hover {
           transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
        }


        .number-box.selected {
             background-image: linear-gradient(to bottom right, #a855f7, #8b5cf6);
             color: #ffffff;
             box-shadow: 0 5px 10px rgba(0, 0, 0, 0.6);
        }

        .number-box:nth-child(even) {
            background-image: url("https://firebasestorage.googleapis.com/v0/b/galib-ke-talib.appspot.com/o/greenChip.png?alt=media&token=8cb0edd2-8799-4548-840b-a2d507a29207"); /* Set the background image */
            background-size: cover; /* Ensure the image covers the entire box */
            background-position: center; /* Center the image */
            color: #29995C; /* Darker green */
        }

        .number-box:nth-child(odd) {
             color: #F43C44; /* Darker red */
        }

        .number-box:nth-child(odd):hover {
             background-image: url("https://firebasestorage.googleapis.com/v0/b/galib-ke-talib.appspot.com/o/redChip.png?alt=media&token=8944de7d-4edf-4174-8206-88bc03e48c08"); /* Keep background on hover */
             background-size: cover;
             background-position: center;
        }

         .number-box:nth-child(even):hover {
            background-image: url("https://firebasestorage.googleapis.com/v0/b/galib-ke-talib.appspot.com/o/greenChip.png?alt=media&token=8cb0edd2-8799-4548-840b-a2d507a29207"); /* Keep background on hover */
             background-size: cover;
             background-position: center;
        }

        .input-button-container {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .input-button-container input[type="text"] {
            margin-bottom: 0;
            margin-right: 10px;
            flex: 1;
        }
        .input-button-container button{
            width: auto;
            margin-left: 0;
        }

    </style>
</head>
<body onclick="removeFocus()">
    <div class="card" onclick="event.stopPropagation();">
        <h2>Wingo Sequence Analyzer</h2>
        <p style="font-size: 0.9em;">Enter the two numbers pair (e.g. 45 or 13):</p>
        <div class="input-button-container">
            <input type="text" id="sequence" placeholder="Enter Pair">
            <button onclick="predictNext()">Predict Next</button>
        </div>

        <div class="result">
            <p><strong>Prediction Result:</strong> <span id="predictionResult">-</span></p>
        </div>

        <div class="result-section">
            <div class="accuracy">
                <p style="font-size: 16px; text-align: left;"><strong>Big/Small Accuracy:</strong> <span id="bigSmallAccuracyResult">0.00%</span></p>
                <p style="font-size: 16px; text-align: left;"><strong>Color Accuracy:</strong> <span id="colorAccuracyResult">0.00%</span></p>
            </div>

            <div class="actual-result">
                <div class="number-box-container" id="numberBoxContainer">
                    </div>
            </div>
        </div>
        <div class="history" id="predictionHistory">
            <p><strong>Prediction History:</strong></p>
            <table class="history-table" id="predictionHistoryTable">
                <tr>
                    <th>Pair</th>
                    <th>Big/Small</th>
                    <th>Number</th>
                    <th>Color</th>
                    <th>Correct</th>
                    <th>Color Correct</th>
                </tr>
            </table>
        </div>
    </div>

    <script>
        const numberSequence = [6, 8, 4, 0, 4, 0, 5, 5, 0, 6, 0, 5, 5, 0, 8, 0, 7, 6, 4, 9, 3, 9, 7, 2, 7, 2, 7, 1, 2, 7, 0, 1, 7, 6, 9, 4, 1, 9, 5, 9, 2, 5, 3, 5, 6, 6, 8, 5, 1, 8, 2, 0, 5, 8, 8, 0, 1, 9, 7, 7, 4, 3, 4, 5, 2, 3, 9, 0, 9, 8, 9, 3, 5, 5, 0, 6, 0, 7, 3, 8, 6, 0, 5, 5, 3, 7, 9, 8, 4, 8, 0, 2, 7, 7, 2, 7, 7, 1, 8, 1, 6, 1, 4, 9, 9, 5, 5, 0, 0, 4, 0, 8, 1, 5, 1, 3, 5, 1, 3, 4, 7, 4, 7, 3, 7, 7, 9, 1];
        let totalPredictions = 0;
        let correctPredictions = 0;
        let correctColorPredictions = 0;
        let predictionHistory = [];
        let pairFrequency = {};
        let followingNumberFrequency = {};
        let selectedNumber = null;

        const sequenceInput = document.getElementById("sequence");
        const actualResultInput = document.getElementById("actualResult");
        const predictionResultDisplay = document.getElementById("predictionResult");
        const numberBoxContainer = document.getElementById("numberBoxContainer");
        const predictionHistoryTable = document.getElementById("predictionHistoryTable");
        const bigSmallAccuracyDisplay = document.getElementById("bigSmallAccuracyResult");
        const colorAccuracyDisplay = document.getElementById("colorAccuracyResult");


        // Restrict input to numbers only
        sequenceInput.addEventListener("input", function() {
            this.value = this.value.replace(/[^0-9]/g, '');
        });


        // Function to create number boxes
        function createNumberBoxes() {
            numberBoxContainer.innerHTML = '';
            for (let i = 0; i <= 9; i++) {
                const numberBox = document.createElement("div");
                numberBox.classList.add("number-box");
                numberBox.textContent = i;
                numberBox.addEventListener("click", function(event) {
                    event.preventDefault();
                    if (selectedNumber !== null) {
                        const previousSelectedBox = document.querySelector(`.number-box.selected`);
                        if (previousSelectedBox) {
                            previousSelectedBox.classList.remove("selected");
                        }
                    }
                    this.classList.add("selected");
                    selectedNumber = parseInt(this.textContent);
                    updatePredictionHistory();
                    sequenceInput.value = "";
                });
                numberBoxContainer.appendChild(numberBox);
            }
        }

        // Call the function to create the number boxes when the page loads
        createNumberBoxes();


        function predictNext() {
            const input = sequenceInput.value.trim();
            let inputPair;
            if (input.length === 2) {
                inputPair = [input[0], input[1]];
            } else {
                inputPair = input.split(',');
            }

            if (inputPair.length === 2 && !isNaN(inputPair[0]) && !isNaN(inputPair[1])) {
                const result = findPrediction(inputPair);
                const predictedNumber = getPredictedNumber(result);
                const color = predictedNumber % 2 !== 0 ? "Green" : "Red";
                let emoji = "";
                if (result === "Big") {
                    emoji = "🔴";
                } else if (result === "Small") {
                    emoji = "🟢";
                } else {
                    emoji = "";
                }
                predictionResultDisplay.innerText = emoji + " " + result;
            } else {
                alert("Please enter a valid pair of numbers (e.g., 45 or 13).");
                return;
            }
            // sequenceInput.value = "";
        }

        function findPrediction(pair) {
            const pairNum1 = parseInt(pair[0]);
            const pairNum2 = parseInt(pair[1]);

            if (isNaN(pairNum1) || isNaN(pairNum2)) {
                return "Invalid Input";
            }

            updateFrequency(pairNum1, pairNum2);
            const nextNumberPrediction = predictNextNumber(pairNum1, pairNum2);

            if (nextNumberPrediction === null) {
                return "Skip";
            } else {
                return nextNumberPrediction >= 5 ? "Big" : "Small";
            }
        }

        function updateFrequency(num1, num2) {
            const pairKey = `${num1},${num2}`;
            pairFrequency[pairKey] = (pairFrequency[pairKey] || 0) + 1;

            for (let i = 0; i < numberSequence.length - 1; i++) {
                if (numberSequence[i] === num1 && numberSequence[i + 1] === num2) {
                    if (i + 2 < numberSequence.length) {
                        const nextNumber = numberSequence[i + 2];
                        if (!followingNumberFrequency[pairKey]) {
                            followingNumberFrequency[pairKey] = {};
                        }
                        followingNumberFrequency[pairKey][nextNumber] =
                            (followingNumberFrequency[pairKey][nextNumber] || 0) + 1;
                    }
                }
            }
        }

        function predictNextNumber(num1, num2) {
            const pairKey = `${num1},${num2}`;
            const freq = followingNumberFrequency[pairKey];

            if (!freq) {
                return null;
            }

            let maxFreq = 0;
            let predictedNumber = null;
            let candidates = [];

             for (const number in freq) {
                if (freq[number] > maxFreq) {
                    maxFreq = freq[number];
                    candidates = [parseInt(number)];
                } else if (freq[number] === maxFreq) {
                    candidates.push(parseInt(number));
                }
            }
            if (candidates.length > 1) {
                const lastTen = numberSequence.slice(Math.max(numberSequence.length - 10, 0));
                let bestCandidate = candidates[0];
                let maxCandidateCount = 0;

                candidates.forEach(candidate => {
                    let candidateCount = lastTen.filter(n => n === candidate).length;
                    if (candidateCount > maxCandidateCount) {
                        maxCandidateCount = candidateCount;
                        bestCandidate = candidate;
                    }
                });
                return bestCandidate;
            }
            else
            {
                return candidates[0];
            }
        }

        function getPredictedNumber(prediction) {
            if (prediction === "Skip") {
                return -1;
            }
            return prediction === "Big" ? 5 : 4;
        }



        function removeFocus() {
            if (document.activeElement.tagName === 'INPUT') {
                document.activeElement.blur();
            }
        }

        function updatePredictionHistory() {
            const currentPair = sequenceInput.value;
            if (selectedNumber !== null) {
                totalPredictions++;
                const predictedResult = document.getElementById("predictionResult").innerText.split(" ")[1];
                const predictedNumber = getPredictedNumber(predictedResult);
                const actualClassification = selectedNumber >= 5 ? "Big" : "Small";
                const selectedNumberColor = selectedNumber % 2 !== 0 ? "Green" : "Red";
                const predictedColor = predictedNumber % 2 !== 0 ? "Green" : "Red";
                let isColorCorrect = predictedColor === selectedNumberColor;


                if (predictedResult === actualClassification && predictedResult !== "Skip") {
                    correctPredictions++;
                } else if (predictedResult === "Skip") {
                    correctPredictions += 0.5;
                }

                if (!isColorCorrect) {
                    correctColorPredictions++;
                }
                const bigSmallAccuracy = (correctPredictions / totalPredictions) * 100;
                const colorAccuracy = (correctColorPredictions / totalPredictions) * 100;

                bigSmallAccuracyDisplay.innerText = bigSmallAccuracy.toFixed(2) + "%";
                colorAccuracyDisplay.innerText = colorAccuracy.toFixed(2) + "%";


                // Add to history
                predictionHistory.unshift({
                    pair: currentPair,
                    prediction: predictedResult,
                    actual: selectedNumber,
                    color: selectedNumberColor,
                    correct: predictedResult === actualClassification,
                    colorCorrect: !isColorCorrect,
                });
                displayPredictionHistory();
                sequenceInput.value = "";
            }
        }

        function displayPredictionHistory() {
            const historyTable = document.getElementById("predictionHistoryTable");
            // Clear the table, but keep the header row
            while (historyTable.rows.length > 1) {
                historyTable.deleteRow(1);
            }
            // Add new rows to the top of the table
            predictionHistory.forEach((item) => {
                const row = historyTable.insertRow(1);
                const pairCell = row.insertCell();
                const predictionCell = row.insertCell();
                const actualCell = row.insertCell();
                const colorCell = row.insertCell();
                const correctCell = row.insertCell();
                const colorCorrectCell = row.insertCell();

                pairCell.textContent = item.pair;
                predictionCell.textContent = item.prediction;
                actualCell.textContent = item.actual;
                colorCell.innerHTML = `<span class="color-circle ${item.color === "Green" ? "color-green" : "color-red"}"></span>`;
                correctCell.innerHTML = item.correct
                    ? "<span class='correct-yes'>Right</span>"
                    : "<span class='correct-no'>Wrong</span>";
                colorCorrectCell.innerHTML = item.colorCorrect
                    ? "<span class='correct-yes'>Right</span>"
                    : "<span class='correct-no'>Wrong</span>";
            });
        }
    </script>
</body>
</html>
