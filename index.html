<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wingo Big/Small Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e96443, #904e95);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #fff;
      border-radius: 20px;
      padding: 30px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    .card::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      z-index: -1;
      border-radius: 22px;
    }

    .card h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 24px;
      font-weight: 600;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 12px;
      margin-bottom: 15px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #bc1888;
      outline: none;
    }

    button {
      padding: 14px;
      font-size: 16px;
      width: 100%;
      background: linear-gradient(45deg, #f09433, #dc2743);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(45deg, #cc2366, #bc1888);
    }

    .result {
      margin-top: 20px;
      font-size: 16px;
      color: #444;
    }

    .accuracy {
      margin-top: 20px;
      font-size: 18px;
      color: #444;
      font-weight: 600;
    }

    .history {
      margin-top: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      padding: 10px;
      border: 1px solid #eee;
    }

    .result-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .actual-result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Wingo Big/Small Predictor</h2>
    <p>Enter the two numbers pair (comma-separated, e.g. 4,5):</p>
    <input type="text" id="sequence" placeholder="Enter Pair">
    <button onclick="predictNext()">Predict Next</button>

    <div class="result">
      <p><strong>Prediction Result:</strong> <span id="predictionResult">-</span></p>
    </div>

    <div class="result-section">
      <div class="accuracy">
        <p><strong>Accuracy:</strong> <span id="accuracyResult">0/0</span></p>
      </div>

      <div class="actual-result">
        <input type="text" id="actualResult" placeholder="Enter Actual Number (0-9)">
        <button onclick="submitActualResult()">Submit Actual Result</button>
      </div>
    </div>
  </div>

  <script>
    const numberSequence = [6,7,0,6,0,1,7,9,7,5,3,5,2,5,2,2,7,1,9,3,8,5,0,9,4,8,9,0,7,3,8,4,3,4,3,0,6,6,6,7,4,1,9,7,1,3,2,1,2,5,6,7,8,7,5,5,8,1,2,9,6,8,9,0,0,7,2,0,0,1,8,3,3,5,4,1,2,4,4,4,6,5,4,5,8,0,9,1,9,3,9,7,1,3,5,0,9,8,8,0,2,5,4,0,8,8,6,7,6,0,3,3,2,4,6,4,3,6,0,7,5,7,0,9,3,2,3,8,0,7,2,5,5,8,5,0,4,6,5,3,9,2,9,3,1,8,5,1,3,1,9,3,1,5,0,6,2,4,9];
    let totalPredictions = 0;
    let correctPredictions = 0;

    function predictNext() {
      const input = document.getElementById("sequence").value.trim();
      const inputPair = input.split(',');

      if (inputPair.length === 2) {
        const result = findPrediction(inputPair);
        document.getElementById("predictionResult").innerText = result;
      } else {
        alert("Please enter a valid pair of numbers.");
      }
    }

    function findPrediction(pair) {
      const pairStr = pair.join(',');
      const occurrences = findOccurrences(pairStr);
      const result = analyzeFollowingNumbers(occurrences);

      if (result === null) {
        return "Skip";
      } else {
        return result;
      }
    }

    function findOccurrences(pair) {
      let occurrences = [];
      for (let i = 0; i < numberSequence.length - 1; i++) {
        if (numberSequence[i] === parseInt(pair.split(',')[0]) && numberSequence[i + 1] === parseInt(pair.split(',')[1])) {
          occurrences.push(i);
        }
      }
      return occurrences;
    }

    function analyzeFollowingNumbers(occurrences) {
      let bigCount = 0;
      let smallCount = 0;

      occurrences.forEach((index) => {
        if (index + 2 < numberSequence.length) {
          const nextNumber = numberSequence[index + 2];
          if (nextNumber >= 5) {
            bigCount++;
          } else {
            smallCount++;
          }
        }
      });

      if (bigCount > smallCount) {
        return "Big";
      } else if (smallCount > bigCount) {
        return "Small";
      } else {
        return null;
      }
    }

    function submitActualResult() {
      const actualResult = document.getElementById("actualResult").value.trim();

      if (actualResult >= 0 && actualResult <= 9) {
        totalPredictions++;
        const predictedResult = document.getElementById("predictionResult").innerText;
        const actualClassification = actualResult >= 5 ? "Big" : "Small";

        if (predictedResult === actualClassification) {
          correctPredictions++;
        }

        const accuracy = `${correctPredictions}/${totalPredictions}`;
        document.getElementById("accuracyResult").innerText = accuracy;
        document.getElementById("actualResult").value = ""; // Reset the input field
      } else {
        alert("Please enter a number between 0 and 9 for the actual result.");
      }
    }
  </script>
</body>
</html>
